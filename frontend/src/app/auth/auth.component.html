  <body>


<div class="row">

<div class="container col-lg-4 md-6 " id="container">
	<div style="text-align:center;"class="form-container sign-up-container">
		<form [formGroup]="authForm" (ngSubmit)="onSubmit()" action="/api/auth"method="post">
			<h2 style="color:grey"><b>Sign in</b></h2>

        <div id="divUp"class="row">
		
			<input type="email" formControlName="email" name="email" placeholder="Email"class="form-control col-12" required autofocus>
            <input type="password" formControlName="password" name="password" placeholder="password" class="form-control col-12" required autofocus>
        </div>
            <button class="  btn2 btn-lg btn-block">Sign In</button>
		</form>
	</div>
 </div>
</div> 

</body>
</html>
